%YAML 1.2
---
$schema: "https://schemata.opws.org/meta/copld.json#"

# head #

id: "https://schemata.opws.org/v0.1/legacies.json#"
version: 0.1.0

definitions:

  domain:
    type: string
    pattern: ^(\*\.)*([a-z0-9\-]+\.)+[a-z0-9\-]+$

# body #

type: array
items:
  type: object
  required: [circa]
  properties:

    circa:
      type: string
      format: date

    moved.:

      to:
        $ref: "#/definitions/domain"
